<!DOCTYPE html>
<html lang="ja">
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <?!= include('Stylesheet'); ?>
</head>
<body>

  <!-- ===== Loading Overlay ===== -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="text-center">
      <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3 text-muted">データを読み込み中...</p>
    </div>
  </div>

  <!-- ===== Header / Navbar ===== -->
  <nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand mb-0 h1">KUBOXT 配車プランナー</span>

    <!-- 画面切替タブ -->
    <ul class="nav nav-pills" id="mainTabs">
      <li class="nav-item">
        <button class="nav-link active" id="tabGantt" data-view="gantt">配車計画</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="tabStatus" data-view="status">配車状況</button>
      </li>
    </ul>

    <div class="d-flex align-items-center gap-3" id="ganttNavControls">
      <!-- CSVインポート -->
      <button class="btn btn-outline-light btn-sm" data-bs-toggle="modal" data-bs-target="#csvImportModal">
        CSVインポート
      </button>
    </div>
  </nav>

  <!-- ===== 配車計画ビュー ===== -->
  <div id="viewGantt" class="container-fluid dashboard-container">
    <div class="row h-100">
      <!-- Sidebar: Unassigned Orders -->
      <div class="col-md-3 sidebar">
        <h6 class="text-uppercase text-muted mb-3">
          未割当受注
          <span id="unassignedCount" class="badge bg-secondary ms-1">0</span>
        </h6>
        <!-- サイドバーフィルター -->
        <div class="filter-panel mb-3">
          <div class="mb-2">
            <label class="form-label small text-muted mb-1">依頼車種</label>
            <select class="form-select form-select-sm" id="filterRequestedType">
              <option value="">すべて</option>
            </select>
          </div>
          <div class="mb-2">
            <label class="form-label small text-muted mb-1">積込日</label>
            <input type="date" class="form-control form-control-sm" id="filterLoadDate">
          </div>
          <button class="btn btn-outline-secondary btn-sm w-100" id="clearSidebarFilter">フィルターをクリア</button>
        </div>
        <div id="unassignedPool"></div>
      </div>

      <!-- Main: Vehicle Schedule -->
      <div class="col-md-9 p-0 d-flex flex-column">
        <!-- スケジュールフィルターバー -->
        <div class="schedule-filter-bar d-flex align-items-center gap-2 px-3 py-2 flex-wrap">
          <div>
            <label class="form-label small text-muted mb-0">日付</label>
            <input type="date" class="form-control form-control-sm" id="scheduleDate" style="width:auto;">
          </div>
          <div>
            <label class="form-label small text-muted mb-0">車種</label>
            <select class="form-select form-select-sm" id="scheduleVehicleType" style="width:auto;min-width:120px;">
              <option value="">すべて</option>
            </select>
          </div>
          <div class="d-flex align-items-end gap-1">
            <button class="btn btn-outline-secondary btn-sm" id="schedulePrevDay" title="前日">&#9664;</button>
            <button class="btn btn-outline-primary btn-sm" id="scheduleToday">今日</button>
            <button class="btn btn-outline-secondary btn-sm" id="scheduleNextDay" title="翌日">&#9654;</button>
          </div>
        </div>

        <!-- スケジュールグリッド -->
        <div class="schedule-wrapper flex-grow-1">
          <div class="schedule-header" id="scheduleHeader"></div>
          <div class="schedule-body" id="scheduleBody"></div>
        </div>
        <div id="scheduleEmpty" class="text-center text-muted py-5" style="display: none;">
          <p>表示する車両がありません。</p>
        </div>
      </div>
    </div>
  </div>

  <!-- ===== 配車状況ビュー ===== -->
  <div id="viewStatus" class="container-fluid py-3" style="display: none;">
    <!-- ステータスサマリーカード -->
    <div class="row mb-3">
      <div class="col-md-3">
        <div class="card text-center border-secondary">
          <div class="card-body py-2">
            <h3 class="mb-0" id="summaryTotal">0</h3>
            <small class="text-muted">全案件</small>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center border-danger">
          <div class="card-body py-2">
            <h3 class="mb-0 text-danger" id="summaryUnassigned">0</h3>
            <small class="text-muted">未配車</small>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center border-primary">
          <div class="card-body py-2">
            <h3 class="mb-0 text-primary" id="summaryAssigned">0</h3>
            <small class="text-muted">配車済</small>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center border-success">
          <div class="card-body py-2">
            <h3 class="mb-0 text-success" id="summaryCompleted">0</h3>
            <small class="text-muted">完了</small>
          </div>
        </div>
      </div>
    </div>

    <!-- フィルター＆グルーピングバー -->
    <div class="d-flex align-items-center gap-2 mb-3 flex-wrap">
      <div>
        <label class="form-label small text-muted mb-0">表示日</label>
        <input type="date" class="form-control form-control-sm" id="statusFilterDate" style="width:auto;">
      </div>
      <div>
        <label class="form-label small text-muted mb-0">ステータス</label>
        <select class="form-select form-select-sm" id="statusFilterStatus" style="width:auto;min-width:120px;">
          <option value="">すべて</option>
          <option value="未割当">未割当</option>
          <option value="割当済">割当済</option>
          <option value="配送中">配送中</option>
          <option value="完了">完了</option>
        </select>
      </div>
      <div>
        <label class="form-label small text-muted mb-0">グループ</label>
        <select class="form-select form-select-sm" id="statusGroupBy" style="width:auto;min-width:120px;">
          <option value="date">日付別</option>
          <option value="driver">運転手別</option>
          <option value="vehicleType">車種別</option>
          <option value="shipper">荷主別</option>
        </select>
      </div>
      <button class="btn btn-outline-secondary btn-sm" id="clearStatusFilter">クリア</button>
    </div>

    <!-- アコーディオン型の案件一覧 -->
    <div class="accordion" id="statusAccordion"></div>

    <!-- 空状態 -->
    <div id="statusEmpty" class="text-center text-muted py-5" style="display: none;">
      <p>表示する案件がありません。</p>
    </div>
  </div>

  <!-- ===== 受注編集モーダル ===== -->
  <div class="modal fade" id="orderEditModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">受注編集</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editOrderId">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">荷主</label>
              <input type="text" class="form-control" id="editShipper" readonly>
            </div>
            <div class="col-md-6">
              <label class="form-label">品名</label>
              <input type="text" class="form-control" id="editCargoName" readonly>
            </div>
            <div class="col-md-3">
              <label class="form-label">積込日</label>
              <input type="date" class="form-control" id="editLoadDate">
            </div>
            <div class="col-md-3">
              <label class="form-label">積込時間</label>
              <input type="time" class="form-control" id="editLoadTime">
            </div>
            <div class="col-md-3">
              <label class="form-label">荷卸日</label>
              <input type="date" class="form-control" id="editUnloadDate">
            </div>
            <div class="col-md-3">
              <label class="form-label">荷卸時間</label>
              <input type="time" class="form-control" id="editUnloadTime">
            </div>
            <div class="col-md-6">
              <label class="form-label">車両 (ナンバー)</label>
              <select class="form-select" id="editVehicle">
                <option value="">未割当</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">ステータス</label>
              <select class="form-select" id="editStatus">
                <option value="未割当">未割当</option>
                <option value="割当済">割当済</option>
                <option value="配送中">配送中</option>
                <option value="完了">完了</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger me-auto" id="editUnassignBtn">割当解除</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
          <button type="button" class="btn btn-primary" id="editSaveBtn">保存</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ===== Task Details Modal ===== -->
  <div class="modal fade" id="taskDetailsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">受注詳細</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="taskDetailsBody">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ===== CSV Import Modal ===== -->
  <div class="modal fade" id="csvImportModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">CSVインポート</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="csvFileInput" class="form-label">CSVファイルを選択</label>
            <input type="file" class="form-control" id="csvFileInput" accept=".csv">
          </div>
          <div id="csvPreview" style="display: none;">
            <p class="text-muted small" id="csvPreviewInfo"></p>
          </div>
          <div id="csvImportProgress" style="display: none;">
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
            </div>
            <p class="text-muted small mt-2">インポート中...</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
          <button type="button" class="btn btn-primary" id="csvImportBtn" disabled>インポート</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ===== Context Menu ===== -->
  <div id="customContextMenu" class="custom-context-menu">
    <button class="menu-item" id="ctxEdit">詳細を編集</button>
    <div class="menu-divider"></div>
    <button class="menu-item" id="ctxUnassign">割当解除</button>
  </div>

  <!-- ===== Toast Container ===== -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

  <!-- Bootstrap 5.3 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <?!= include('JavaScript'); ?>

</body>
</html>
