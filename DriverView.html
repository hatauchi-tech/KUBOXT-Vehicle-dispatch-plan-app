<!DOCTYPE html>
<html lang="ja">
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background-color: #f8f9fa; }
    .driver-header { background-color: #212529; color: #fff; padding: 1rem; }
    .driver-header h5 { margin: 0; }
    .driver-info { font-size: 0.85rem; opacity: 0.8; }

    .task-card {
      border-left: 5px solid #6c757d;
      margin-bottom: 1rem;
      transition: transform 0.15s ease;
    }
    .task-card:active { transform: scale(0.98); }
    .task-card.border-assigned { border-left-color: #0d6efd; }
    .task-card.border-enroute { border-left-color: #ffc107; }
    .task-card.border-completed { border-left-color: #198754; }

    .status-label { font-size: 0.75rem; font-weight: 600; }
    .action-btn { padding: 0.75rem; font-size: 1.1rem; font-weight: 600; width: 100%; }

    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: #6c757d;
    }
    .empty-state p { font-size: 1.1rem; }

    .loading-screen {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #fff; display: flex; align-items: center; justify-content: center;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <!-- 読み込み画面 -->
  <div id="driverLoading" class="loading-screen">
    <div class="text-center">
      <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden">読み込み中</span>
      </div>
      <p class="mt-3 text-muted">読み込み中...</p>
    </div>
  </div>

  <!-- ヘッダー -->
  <div class="driver-header">
    <h5>KUBOXT ドライバー</h5>
    <div class="driver-info" id="driverInfo"></div>
  </div>

  <!-- タスク一覧 -->
  <div class="container-fluid py-3">
    <div id="driverTaskList"></div>
    <div id="driverEmpty" class="empty-state" style="display: none;">
      <p>割り当てられた配送はありません。</p>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3" id="driverToastContainer"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // ステータス定数
    var STATUS = {
      UNASSIGNED: '未割当',
      ASSIGNED: '割当済',
      EN_ROUTE: '配送中',
      COMPLETED: '完了'
    };

    var DriverApp = (function() {
      var orders = [];
      var vehicles = [];
      var currentDriverEmail = '';

      var DOM = {
        el: function(tag, attrs, children) {
          var el = document.createElement(tag);
          if (attrs) {
            Object.keys(attrs).forEach(function(key) {
              if (key === 'className') { el.className = attrs[key]; }
              else if (key === 'textContent') { el.textContent = attrs[key]; }
              else if (key === 'disabled') { el.disabled = attrs[key]; }
              else { el.setAttribute(key, attrs[key]); }
            });
          }
          if (children) {
            children.forEach(function(child) {
              if (typeof child === 'string') { el.appendChild(document.createTextNode(child)); }
              else if (child) { el.appendChild(child); }
            });
          }
          return el;
        },
        clear: function(el) { while (el.firstChild) el.removeChild(el.firstChild); }
      };

      function callServer(fnName) {
        var args = Array.prototype.slice.call(arguments, 1);
        return new Promise(function(resolve, reject) {
          var runner = google.script.run
            .withSuccessHandler(resolve)
            .withFailureHandler(reject);
          runner[fnName].apply(runner, args);
        });
      }

      function getStatusBorderClass(status) {
        switch (status) {
          case STATUS.ASSIGNED: return 'border-assigned';
          case STATUS.EN_ROUTE: return 'border-enroute';
          case STATUS.COMPLETED: return 'border-completed';
          default: return '';
        }
      }

      function getStatusBadgeClass(status) {
        switch (status) {
          case STATUS.ASSIGNED: return 'bg-primary';
          case STATUS.EN_ROUTE: return 'bg-warning text-dark';
          case STATUS.COMPLETED: return 'bg-success';
          default: return 'bg-secondary';
        }
      }

      function showToast(message, type) {
        var container = document.getElementById('driverToastContainer');
        var closeBtn = DOM.el('button', {
          type: 'button',
          className: 'btn-close btn-close-white me-2 m-auto',
          'data-bs-dismiss': 'toast'
        });
        var toastEl = DOM.el('div', {
          className: 'toast align-items-center text-bg-' + (type || 'info') + ' border-0',
          role: 'alert'
        }, [
          DOM.el('div', { className: 'd-flex' }, [
            DOM.el('div', { className: 'toast-body', textContent: message }),
            closeBtn
          ])
        ]);
        container.appendChild(toastEl);
        var toast = new bootstrap.Toast(toastEl, { delay: 3000 });
        toast.show();
        toastEl.addEventListener('hidden.bs.toast', function() { toastEl.remove(); });
      }

      function getMyOrders() {
        // メールアドレスで車両を特定
        var myVehicle = null;
        for (var i = 0; i < vehicles.length; i++) {
          if (vehicles[i].email === currentDriverEmail) {
            myVehicle = vehicles[i];
            break;
          }
        }
        if (!myVehicle) return [];

        return orders.filter(function(o) {
          return o.number === myVehicle.number && o.status !== STATUS.UNASSIGNED;
        });
      }

      function renderTasks() {
        var taskList = document.getElementById('driverTaskList');
        var emptyState = document.getElementById('driverEmpty');
        DOM.clear(taskList);

        var myOrders = getMyOrders();
        if (myOrders.length === 0) {
          emptyState.style.display = 'block';
          return;
        }
        emptyState.style.display = 'none';

        myOrders.forEach(function(order) {
          var loadLoc = [order.loadLocation1, order.loadLocation2].filter(Boolean).join(' ');
          var unloadLoc = [order.unloadLocation1, order.unloadLocation2].filter(Boolean).join(' ');

          var card = DOM.el('div', { className: 'card task-card ' + getStatusBorderClass(order.status) }, [
            DOM.el('div', { className: 'card-body' }, [
              DOM.el('div', { className: 'd-flex justify-content-between align-items-start mb-2' }, [
                DOM.el('h6', { className: 'card-title mb-0', textContent: order.shipper + ' - ' + order.cargoName }),
                DOM.el('span', {
                  className: 'badge status-label ' + getStatusBadgeClass(order.status),
                  textContent: order.status
                })
              ]),
              DOM.el('p', { className: 'card-text text-muted small mb-2',
                textContent: loadLoc + ' → ' + unloadLoc
              }),
              DOM.el('p', { className: 'card-text small mb-3',
                textContent: '積込: ' + order.loadDate + ' ' + (order.loadTime || '') +
                  '  |  荷卸: ' + order.unloadDate + ' ' + (order.unloadTime || '')
              }),
              createActionButtons(order)
            ])
          ]);
          taskList.appendChild(card);
        });
      }

      function createActionButtons(order) {
        var container = DOM.el('div', { className: 'd-grid gap-2' });

        if (order.status === STATUS.ASSIGNED) {
          var startBtn = DOM.el('button', {
            className: 'btn btn-warning action-btn',
            textContent: '配送開始'
          });
          startBtn.addEventListener('click', function() {
            updateStatus(order.requestId, STATUS.EN_ROUTE, startBtn);
          });
          container.appendChild(startBtn);
        } else if (order.status === STATUS.EN_ROUTE) {
          var completeBtn = DOM.el('button', {
            className: 'btn btn-success action-btn',
            textContent: '配送完了'
          });
          completeBtn.addEventListener('click', function() {
            updateStatus(order.requestId, STATUS.COMPLETED, completeBtn);
          });
          container.appendChild(completeBtn);
        }

        return container;
      }

      function updateStatus(orderId, newStatus, btn) {
        if (btn) btn.disabled = true;

        // Optimistic更新
        for (var i = 0; i < orders.length; i++) {
          if (orders[i].requestId === orderId) {
            orders[i].status = newStatus;
            break;
          }
        }
        renderTasks();

        callServer('updateOrder', orderId, { status: newStatus })
          .then(function(result) {
            if (result && result.success) {
              showToast(
                newStatus === STATUS.EN_ROUTE ? '配送を開始しました。' : '配送を完了しました。',
                'success'
              );
            } else {
              throw new Error((result && result.error) || '更新に失敗しました。');
            }
          })
          .catch(function(err) {
            showToast('更新エラー: ' + err.message, 'danger');
            loadData();
          });
      }

      function loadData() {
        return callServer('getData').then(function(result) {
          if (!result.success) throw new Error(result.error);
          orders = result.orders || [];
          vehicles = result.vehicles || [];
          renderTasks();
          return result;
        });
      }

      function init() {
        var loading = document.getElementById('driverLoading');
        var infoEl = document.getElementById('driverInfo');

        callServer('getUserInfo')
          .then(function(user) {
            currentDriverEmail = user.email || '';
            infoEl.textContent = currentDriverEmail || 'ゲスト';
            return loadData();
          })
          .then(function() {
            loading.style.display = 'none';
          })
          .catch(function(err) {
            DOM.clear(loading);
            loading.appendChild(
              DOM.el('div', { className: 'text-center text-danger' }, [
                DOM.el('p', { textContent: '読み込みに失敗しました。' }),
                DOM.el('p', { className: 'small', textContent: err.message })
              ])
            );
          });
      }

      return { init: init };
    })();

    document.addEventListener('DOMContentLoaded', function() {
      DriverApp.init();
    });
  </script>
</body>
</html>
